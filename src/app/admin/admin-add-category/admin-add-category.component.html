<div class="container">
  <h2>Category Management</h2>

  <!-- Category Form -->
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Category Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" />
    </div>

    <div class="form-group">
      <label for="image">Category Image</label>
      <input type="file" id="image" class="form-control" (change)="onFileSelected($event)" />
      <img *ngIf="categoryForm.get('image')?.value" [src]="categoryForm.get('image')?.value" alt="Category Image" style="width:100px; height:100px; margin-top:10px;" />
    </div>

   <!-- <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Create' }}</button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>-->
  </form>
