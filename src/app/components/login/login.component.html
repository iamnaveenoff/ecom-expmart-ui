<div class="main">
  <!-- Sign in Form -->
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure><img src="/assets/images/signin-image.jpg" alt="sign in image"></figure>
          <a [routerLink]="['/signup']" class="signup-image-link">Create an account</a>
        </div>

        <div class="signin-form">
          <h2 class="form-title">Log In</h2>
          <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" id="login-form">
            <div class="form-group">
              <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" formControlName="username" id="your_name" placeholder="Your Name"/>
              <div *ngIf="signinForm.controls['username'].invalid && signinForm.controls['username'].touched">
                <small class="text-danger">Username is required</small>
              </div>
            </div>
            <div class="form-group">
              <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" formControlName="password" id="your_pass" placeholder="Password"/>
              <div *ngIf="signinForm.controls['password'].invalid && signinForm.controls['password'].touched">
                <small class="text-danger">Password is required</small>
              </div>
            </div>

            <div class="form-group form-button">
              <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" [disabled]="signinForm.invalid"/>
            </div>
          </form>
          <div *ngIf="errorMsg" class="text-danger">
            {{ errorMsg }}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
