<!-- Sign up form -->
<section class="signup">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="register-form">
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" formControlName="name" id="name" placeholder="Your Name"/>
            <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched">
              <small class="text-danger">Name is required</small>
            </div>
          </div>

          <div class="form-group">
            <label for="gscId"><i class="zmdi zmdi-account"></i></label>
            <input type="text" formControlName="gscId" id="gscId" placeholder="GSC ID"/>
            <div *ngIf="registerForm.controls['gscId'].invalid && registerForm.controls['gscId'].touched">
              <small class="text-danger">GSC ID is required</small>
            </div>
          </div>

          <div class="form-group">
            <label for="phone"><i class="zmdi zmdi-phone"></i></label>
            <input type="text" formControlName="phone" id="phone" placeholder="Phone Number"/>
            <div *ngIf="registerForm.controls['phone'].invalid && registerForm.controls['phone'].touched">
              <small class="text-danger">Valid phone number is required</small>
            </div>
          </div>

          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            <input type="email" formControlName="email" id="email" placeholder="Your Email"/>
            <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
              <small class="text-danger">Valid email is required</small>
            </div>
          </div>

          <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" formControlName="password" id="pass" placeholder="Password"/>
            <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
              <small class="text-danger">Password is required</small>
            </div>
          </div>

          <div class="form-group">
            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
            <input type="password" formControlName="confirmPassword" id="re_pass" placeholder="Repeat your password"/>
            <div *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched">
              <small class="text-danger">Passwords must match</small>
            </div>
          </div>

          <div class="form-group form-button">
            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" [disabled]="registerForm.invalid"/>
          </div>
        </form>
        <div *ngIf="errorMsg" class="text-danger">
          {{ errorMsg }}
        </div>
      </div>
      <div class="signup-image">
        <figure><img src="/assets/images/signup-image.jpg" alt="sign up image"></figure>
        <a [routerLink]="['/login']" class="signup-image-link">I am already a member</a>
      </div>
    </div>
  </div>
</section>
