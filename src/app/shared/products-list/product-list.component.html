<div class="container">
  <div class="sub-header">
    <h2 class="title">Total<span>{{ totalResults }} results</span></h2>
  </div>
  <div class="thumb-wrapper">
    <div class="thumb-unit" *ngFor="let product of products" (click)="viewProduct(product.productId)">
      <div class="heading">
        <span>â‚¹ {{ product.price }}</span>
      </div>
      <div class="box" [style.backgroundImage]="'url(data:image/jpeg;base64,' + product.image + ')'"></div>
      <div class="info">
        <p>{{ product.productName }}</p>
        <span class="icon"><i class="fa fa-shopping-cart"></i></span>
      </div>
    </div>
  </div>
</div>
